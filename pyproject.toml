[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "risingwave-pipeline-sdk"
version = "0.1.0"
description = "Python SDK for creating RisingWave data pipelines with PostgreSQL CDC and other sources."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Your Name", email = "you@example.com" }]
keywords = ["risingwave", "postgresql", "cdc", "streaming", "pipeline", "sdk"]
dependencies = ["typer>=0.12", "psycopg[binary]>=3.1", "pydantic>=2.7"]

[project.optional-dependencies]
dev = ["pytest>=8.2", "pytest-cov>=5.0", "ruff>=0.5"]

[project.scripts]
risingwave-pipeline = "risingwave_pipeline_sdk.cli:app"

[tool.uv]
package = true

[tool.ruff]
line-length = 100
target-version = "py310"
